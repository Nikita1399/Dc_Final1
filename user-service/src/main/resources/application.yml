spring:
  application:
    name: user-service
  data:
    mongodb:
      uri: mongodb+srv://user:user@dealscoupons.otkgf.mongodb.net/test
      database: deal
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka
  instance:
    prefer-ip-address: true

springdoc:
  swagger-ui:
    path: /user-service-swagger.html
  operationsSorter: method

jwt.secret: dealsandcouponsecret

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE